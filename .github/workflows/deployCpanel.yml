name: Publish frontend to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'   # ðŸ‘ˆ cache node_modules based on lockfile

      # Install dependencies (use npm ci if lockfile exists)
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # Build project
      - name: Build project
        run: npm run build

      # Debug build folder
      - name: List build output
        run: ls -R ./build || ls -R ./dist

      # Deploy via FTP to cPanel
      - name: Upload to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/   # adjust if needed
          local-dir: ./build/          # or ./dist if Vite
          log-level: verbose
